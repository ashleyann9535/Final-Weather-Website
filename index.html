<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/143b46e58e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <form id="searchForm">
        <input type="search" placeholder="City" id="citySearch" />
        <input type="submit" value="search" />
      <ul>
        <li class="date">Last Updated: <small id="date"></small></li>
      </ul>
      <div class="row">
        <div class="col-md-5">
          <h2 id="city"></h2>
          <footer class="highLow">
            <small id="maxTemp"></small> / <small id="minTemp"></small>
          </footer>
        </div>
        <div class="col-md-7 currentTemp">
          <i class="fas fa-cloud-sun tempImage" id="mainIcon"></i>
          <div class="temperature">
            <span class="degrees" id="degrees"></span>
            <a href="#"> F </a>
            |
            <a href="#"> C </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h5>Weather Information</h5>
          <ul>
            <li>Feels Like: <small id="feelsLike"></small>째</li>
            <li>Humidity: <small id="humidity"></small>%</li>
            <li>Wind: <small id="windSpeed"></small>mph</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5>Hourly</h5>
          <div class="card" style="width: 8rem;">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <h5 class="card-title">3 PM</h5>
              <p class="card-text">78째F</p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <span>
        <h5>5 Day Forecast</h5>
        <div class="col-2">
          <div class="card" style="width: 10rem;">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">77째F/55째F</p>
            </div>
          </div>
        </div>
      </span>
      <h6 class="gitSite">
        <a href="https://github.com/ashleyann9535/Final-Weather-Website">
          Open source code</a
        >
        by Ashley Johnson
      </h6>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
