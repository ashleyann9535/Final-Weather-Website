<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/143b46e58e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <form id="searchForm">
        <input type="search" placeholder="City" id="citySearch" />
        <input type="submit" value="search" />
      <ul>
        <li class="date">Last Updated: <small id="date"></small></li>
      </ul>
      <div class="row">
        <div class="col-md-4">
          <h2 id="city"></h2>
          <footer class="highLow">
            <small id="maxTemp"></small> / <small id="minTemp"></small>
          </footer>
        </div>
        <div class="col-md-8 currentTemp">
          <img src="#" class="card-img-top" id="mainIcon">
          <div class="temperature">
            <span class="degrees" id="degrees"></span>
            <a href="#" class="active inactive" id="linkF"> F </a>
            |
            <a href="#" class="active inactive" id="linkC"> C </a>
          </div>
        </div>
      </div>
      <div class="weatherInfo">
          <h5>Weather Information</h5>
          <ul>
            <li class="info">Feels Like: <small id="feelsLike"></small>Â°</li>
            <li class="info">Humidity: <small id="humidity"></small>%</li>
            <li class="info">Wind: <small id="windSpeed"></small>mph</li>
          </ul>
        </div>
        <div class="threeHourForecast">
          <h5 class="hourly">Hourly</h5>
          <div class="row" id="hourlyForecast">
            <div class="col-mb-2">
                <img src="#" class="card-img-top" id="hourlyIcon">
                  <h5 class="card-title">78</h5>
                  <p class="card-text">3 PM</p>
            </div>
        </div>
      <h6 class="gitSite">
        <a href="https://github.com/ashleyann9535/Final-Weather-Website">
          Open source code</a
        >
        by Ashley Johnson
      </h6>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
